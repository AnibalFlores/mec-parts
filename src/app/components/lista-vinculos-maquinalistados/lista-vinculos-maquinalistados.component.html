<div>
  <div>
    <h5>{{ titulo }}</h5>
  </div>
  <div>
    <button *ngIf="!vendedor" class="btn btn-sm btn-outline-primary" [routerLink]="['/vincular-maquina-listado/']"
      routerLinkActive="router-link-active">Volver</button>
  </div>
  <accordion>
    <accordion-group *ngFor="let maq of maquinas" heading="{{maq.nombre}}" [isOpen]="isFirstOpen">
      <p *ngFor="let lis of maq.listados"> Listado: {{ lis.nombre }} Activo: {{ lis.activo | activada }} </p>
    </accordion-group>
  </accordion>
