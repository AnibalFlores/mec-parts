<div>
  <div class="alert alert-dark" role="alert">
    {{ titulo }}
  </div>
  <div>
    <form class="center" *ngIf="ope">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputCodigo">Apellido: {{ ope.apellido }}</label>
        </div>
        <div class="form-group col-md-3">
          <label for="inputNombre">Nombre: {{ ope.nombre }}</label>
        </div>
      </div>
      <div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputDescripcion">Activo: {{ ope.activo | activada }}</label>
          </div>
        </div>
        <br>
        <button type="button" class="btn btn-warning" (click)="borrar()">Confirmar</button>
        <button type="button" class="btn btn-primary" routerLink="/lista-operarios">Cancelar</button>
      </div>
    </form>
  </div>
</div>
