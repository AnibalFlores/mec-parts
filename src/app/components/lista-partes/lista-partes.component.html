<div>
  <div>
    <h5>{{ titulo }}</h5>
  </div>
  <pagination-controls previousLabel="atras"
                      nextLabel="siguiente" (pageChange)="p = $event"></pagination-controls>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Código</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Activada</th>
        <th scope="col"><button *ngIf="!vendedor" class="btn btn-sm btn-outline-success" [routerLink]="['/nueva-parte/']"
            routerLinkActive="router-link-active">Nueva</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let part of partes | paginate: { itemsPerPage: 10, currentPage: p }">
        <th scope="row">{{part.id}}</th>
        <td>{{part.codigo}}</td>
        <td>{{part.nombre}}</td>
        <td>{{part.descripcion}}</td>
        <td>{{part.activa | activada}}</td>
        <td>
          <button *ngIf="!vendedor" class="btn btn-sm btn-outline-primary" [routerLink]="['/editar-parte/'+ part.id]"
            routerLinkActive="router-link-active">Editar</button>
          <button *ngIf="!vendedor" class="btn btn-sm btn-outline-danger" [routerLink]="['/borrar-parte/'+ part.id]"
            routerLinkActive="router-link-active">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
