<div>
  <div class="alert alert-dark" role="alert">
    {{ titulo }}
  </div>
  <div class="col mx-3" style="min-width:360px; max-width:800px;">
    <label>Desde: {{ moment(Desde).format('LLLL') }}</label>
    <div class="border">
      <dl-date-time-picker startView="day" maxView="year" minView="minute" minuteStep="1" [(ngModel)]="Desde"
        (change)="desdeChange($event)" [selectFilter]="desdeDatePickerFilter">
      </dl-date-time-picker>
    </div>
    <div>
      <label>Hasta: {{ moment(Hasta).format('LLLL') }}</label>
      <div class="border">
        <dl-date-time-picker startView="day" maxView="year" minView="minute" minuteStep="1" [(ngModel)]="Hasta"
          (change)="hastaChange($event)" [selectFilter]="hastaDatePickerFilter">
        </dl-date-time-picker>
      </div>
    </div>
    <form class="center" #partForm="ngForm">
      <div class="form-row">
        <label>Registros hallados: {{ registros }}</label>
      </div>
      <div class="form-row">
        <button class="btn btn-sm btn-success" type="button" (click)="generarExcel()">
            <i class="fa fa-file-excel-o" style="font-size:22px;"></i>
          Generar Excel</button>
      </div>
    </form>
  </div>
</div>
