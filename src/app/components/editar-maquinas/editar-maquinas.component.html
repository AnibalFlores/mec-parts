<div>
  <div class="alert alert-dark" role="alert">
    {{ titulo }}
  </div>
  <div *ngIf="maquina">
    <form class="center" #maqForm="ngForm">

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" required min="2" [(ngModel)]="maquina.nombre"
            placeholder="Nombre...">
        </div>
      </div>
      <div [formGroup]="maquinaForm" class="form-group col-md-2">
        <label for="inputTipo">Tipo</label>
        <select class="form-control" name="tipo" formControlName="tipoControl">
          <option [ngValue]="tip" *ngFor="let tip of tipos">{{ tip }}</option>
        </select>
      </div>

      <div [formGroup]="maquinaForm" class="form-group col-md-2">
        <label for="inputTerminal">Terminal</label>
        <select class="form-control" name="terminal" formControlName="terminalControl">
          <option [ngValue]="term.id" *ngFor="let term of terminales">{{ term.nombre }}</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputPap">PAP</label>
          <br>
          <ui-switch labelOn="Sí" labelOff="No" [(ngModel)]="maquina.pap" name="pap"></ui-switch>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputAterminar">A Terminar</label>
          <br>
          <ui-switch labelOn="Sí" labelOff="No" [(ngModel)]="maquina.aterminar" name="aterminar"></ui-switch>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputActiva">Activa</label>
          <br>
          <ui-switch labelOn="Sí" labelOff="No" [(ngModel)]="maquina.activa" name="activa"></ui-switch>
        </div>
      </div>

      <div>
        <br>
        <button type="submit" class="btn btn-primary" (click)="confirmado()"
          [disabled]="!maqForm.form.valid">Aceptar</button>
        <button type="button" class="btn btn-primary" routerLink="/lista-maquinas">Cancelar</button>
      </div>
    </form>
  </div>
</div>
